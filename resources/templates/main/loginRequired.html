<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginRequired</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/loginRequired.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
    <section id="section">
        <h1 class="section-header">Warning</h1>
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 style="font-weight:bold"> Login Web Page</h3>
                    </div>
                    <div class="card-body">
                        <div class="text_container">
                            <p class="warning_text">
                                These pages are accessible only when you Login. <br>
                                Click below button and login!
                            </p>
                            <button class="btn btn-outline-dark btn-lg" id="loginButton"><i class="fas fa-solid fa-paper-plane" style="margin-right:10px;"></i>Login </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 style="font-weight:bold"> Sign up Web Page</h3>
                    </div>
                    <div class="card-body">
                        <div class="text_container">
                            <p class="warning_text">
                                If you don't have your id yet, you have to sign up first. <br>
                                Click below button and SignUp!
                            </p>
                            <button class="btn btn-outline-dark btn-lg" id="signupButton"><i class="fas fa-solid fa-paper-plane" style="margin-right:10px;"></i>Sign Up </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>
</body>

<script>
    var loginButton = document.querySelector("#loginButton");

    loginButton.addEventListener("click",function(evt){
        location.href="/member/login";
    });

    var signupButton = document.querySelector("#signupButton");

    signupButton.addEventListener("click",function(evt){
        location.href="/member/join";
    });
</script>
</html>
