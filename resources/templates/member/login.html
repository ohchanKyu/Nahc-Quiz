<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous">
  </script>
  <style>
    .new_user:hover{
        color:#000;
        cursor:pointer;
        text-decoration:none;
    }
    .find_id:hover{
        color:#000;
        cursor:pointer;
        text-decoration:none;
    }
    .find_pass:hover{
        color:#000;
        cursor:pointer;
        text-decoration:none;
    }
    .gomain:hover{
        color:#fff;
        cursor:pointer;
        text-decoration:none;
    }
  </style>

</head>
<body>
<div class="view content">
  <div class="login_header">
    <a href="/main" class="gomain"><i class="fas fa-solid fa-house-user" style="margin-left:30px"></i> Main</a>
  </div>
  <div class="login">
    <div>
      <form name="confirm_form" id="form1" action="/member/loginProcess" method="post">
        <h2 class="login_header_sub border_bottom">
          <span class="header_title" style="font-weight:bold;"> Login </span>
        </h2>
        <div class="login form">
          <label class="label_form"><i class="fas fa-regular fa-user" style="margin-right:10px;"></i>User ID</label>
          <input type="text" class="email_input" id="id" name="id" placeholder="User Id">
          <label class="label_form2"><i class="fas fa-solid fa-lock" style="margin-right:10px;"></i>User Password</label>
          <input type="password" class="pass_input" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-outline-primary btn-block login_btn">
          <span class="btn_txt">Login</span>
        </button>
      </form>
    </div>
  </div>
  <div class="find_user">
    <a class="new_user" href="/member/join">회원가입 </a> |
    <a class="find_id" href="/member/find_id">아이디 찾기 </a> |
    <a class="find_pass" href="/member/find_pw">비밀번호 찾기</a>
  </div>
</div>
<footer id="footer">
  <div class="gototop">
    <a href="#" class="lnk_top">
      <span>TOP</span>
    </a>
  </div>
  <div class="name1">OhKyuChan | okc0202@naver.com</div>
  <div class="name2">KimSeungRyong | douglas@naver.com</div>
  <div class="copyright">@ Quiz Program.</div>
</footer>
</body>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    var submitForm = document.querySelector("#form1")
    submitForm.addEventListener("submit",function(evt){
        evt.preventDefault();

        var idText = document.querySelector(".email_input").value;
        var passText = document.querySelector(".pass_input").value;

        if (idText.length <= 6){
            alert("잘못된 ID 규칙 입니다. 7자 이상으로 입력해주세요");
        }
        else if (passText.length <= 0){
            alert("패스워드를 입력해주세요.")
        }
        else{
            submitForm.submit()
        }
    });
</script>

</html>
