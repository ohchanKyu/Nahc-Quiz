<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditPerson</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/editPerson.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index:2;">
            <a class="navbar-brand" href="#">KoSK</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/main">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/member/userPage">My Profile</a>
                    </li>
                </ul>
                <span th:text="${session.memberVO.name}" style="color:#fff;"></span><span style="color:#fff;">ë‹˜</span>
            </div>
        </nav>
    </header>

    <section id="section">
        <form action="/api/member/modify" method="post" class="form_edit">
            <div class="edit_image">
                <h1 class="header_name"> Edit User </h1>
                <div class="profile_image_container">
                    <img src="/images/user.png" alt="profile_image" class="profile_image"/>
                </div>
            </div>
            <div class="edit_person">
                    <label for="name"><i class="fas fa-regular fa-user" style="margin-right:5px;"></i> Name </label>
                    <input type="text" name="name" class="name" id="name"/>
                    <label for="email"><i class="fas fa-solid fa-envelope" style="margin-right:5px;"></i> Email</label>
                    <input type="email" name="email" class="email" id="email"/>
                    <label for="description"> <i class="fas fa-solid fa-pen-nib" style="margin-right:5px;"></i>Description </label>
                    <textarea name="description" class="description" id="description"></textarea>
                    <button type="submit" class="btn btn-outline-primary btn-lg store_button" > Store </button>
            </div>
        </form>
    </section>

    <footer id="footer">
        <div class="gototop">
            <a href="#" class="lnk_top">
                <span>TOP</span>
            </a>
        </div>
        <div class="name1">OhKyuChan | okc0202@naver.com</div>
        <div class="name2">KimSeungRyong | douglas@naver.com</div>
        <div class="copyright">@ Quiz Program.</div>
    </footer>
</body>
<script th:inline="javascript">
    var namePlaceholder = [[ ${session.memberVO.name}]]
    var emailPlaceholder = [[ ${session.memberVO.email }]]
    var descriptionPlaceholder = [[ ${session.memberVO.description} ]]

    if (descriptionPlaceholder === null){
        descriptionPlaceholder = "Please input your introduction!";
    }

    document.querySelector(".name").setAttribute('placeholder',namePlaceholder);
    document.querySelector(".email").setAttribute('placeholder',emailPlaceholder);
    document.querySelector(".description").setAttribute('placeholder',descriptionPlaceholder);

</script>
</html>
